<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${dog.name} + ' - Bulldog Puppies'">Dog Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a th:href="@{/}">üêï Bulldog Puppies</a></h1>
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/dogs}">Available Puppies</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="dog-details">
                <div class="back-link">
                    <a th:href="@{/dogs}">‚Üê Back to All Puppies</a>
                </div>
                
                <div class="dog-detail-content">
                    <div class="dog-images">
                        <div class="image-gallery">
                            <div th:each="imagePath : ${dog.imagePaths}" class="gallery-item">
                                <img th:src="@{${imagePath}}" th:alt="${dog.name}" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="dog-info">
                        <h1 th:text="${dog.name}">Dog Name</h1>
                        <div class="dog-bio">
                            <h3>About This Puppy</h3>
                            <p th:text="${dog.bio}">Dog biography</p>
                        </div>
                        
                        <div class="contact-info">
                            <h3>Interested?</h3>
                            <p>Contact us to learn more about this adorable puppy!</p>
                            <button class="contact-btn">üìû Contact Us</button>
                            <button class="inquire-btn">üíå Send Inquiry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Bulldog Puppies. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
